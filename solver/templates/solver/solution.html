{% extends 'base.html' %}




{% block body %}

<h5>Your Input ODE: </h5>
<div id="equation">
    $${{ input | safe }}$$
</div>
<br><br>

<h5>General Solution: </h5>
<div id="equation">
    $${{ gsoln | safe }}$$
</div>
<br><br>

{% if particularexist == 1 %}
<h5>$$Particular Solution for {{initial_conditions}}:$$ </h5><br>
<div id="equation">
    $${{ psoln | safe }}$$
</div>
{% endif %}

{% endblock %}
